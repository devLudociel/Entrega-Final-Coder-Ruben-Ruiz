<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="inicio-registro">

    <div class="contenedor-registro sign-in">
        <form class="formulario">
            <h2 class="crear-cuenta">Iniciar Sesión</h2>
            <div class="iconos">
                <div class="icono-borde">
                    <i class="bi bi-facebook"></i>
                </div>
                <div class="icono-borde">
                    <i class="bi bi-google"></i>
                </div>
                <div class="icono-borde">
                    <i class="bi bi-github"></i>
                </div>
            </div>
            <p class="cuenta-gratis">¿Aún no tienes Cuenta?</p>
            <input type="text" placeholder="Nombre" id="user">
            <input type="password" placeholder="Contraseña" id="password">
            <button id="login">Iniciar Secion</button>
        </form>

        <div class="bienvenido">
            <div class="mensaje">
                <h2>Bienvenido</h2>
                <button id="verCredenciales">Ver Credenciales</button>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/inicioSesion.js"></script>

</body>
</html>
